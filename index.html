<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <div class="form">
            <h2>Check your weather</h2>
            <label for="city">Your city:</label>

        </div>
        <div class="directions">
            <img src="img/directions.png">
        </div>
    </body>
    <script src="script.js"></script>
</html>
